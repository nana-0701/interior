  <!-- subvisual -->
  <section class="subvisual">
    <h2 class="subvisual__heading">お問い合わせ</h2>
  </section>

  <main>
    <!-- form -->
    <section class="form">
      <form class="form__wrapper">
        <dl class="form__list">
          <dt class="form__title">氏名</dt>
          <dd class="form__name">
            <ul class="form__name--list">
              <li class="form__name--item"><label>姓</label><input type="text" placeholder="例: 田中"></li>
              <li class="form__name--item"><label>名</label><input type="text" placeholder="例: 太郎"></li>
            </ul>
          </dd>       
        </dl> <!-- /.form__list -->
        <dl class="form__list">
          <dt class="form__title">フリガナ</dt>
          <dd class="form__ruby">
            <ul class="form__ruby--list">
              <li class="form__ruby--item"><label>セイ</label><input type="text" placeholder="例: タナカ"></li>
              <li class="form__ruby--item"><label>メイ</label><input type="text" placeholder="例: タロウ"></li>
            </ul>
          </dd>
        </dl> <!-- /.form__list -->
        <dl class="form__list">
          <dt class="form__title">メールアドレス</dt>
          <dd class="form__email"><input type="text" placeholder="例: sample@sample.jp"></dd>
        </dl> <!-- /.form__list -->
        <dl class="form__list">
          <dt class="form__title">電話番号</dt>
          <dd class="form__tel"><input type="text" placeholder="例: 03-1234-5678"></dd>
        </dl> <!-- /.form__list -->
        <dl class="form__list">
          <dt class="form__title">郵便番号</dt>
          <dd class="form__zip"><input type="text" placeholder="例: 123-4567"></dd>
        </dl> <!-- /.form__list -->
        <dl class="form__list">
          <dt class="form__title">都道府県</dt>
          <dd class="form__pref">
            <select>
              <option value="" selected="">都道府県</option>
              <option value="北海道">北海道</option>
              <option value="青森県">青森県</option>
              <option value="岩手県">岩手県</option>
              <option value="宮城県">宮城県</option>
              <option value="秋田県">秋田県</option>
              <option value="山形県">山形県</option>
              <option value="福島県">福島県</option>
              <option value="茨城県">茨城県</option>
              <option value="栃木県">栃木県</option>
              <option value="群馬県">群馬県</option>
              <option value="埼玉県">埼玉県</option>
              <option value="千葉県">千葉県</option>
              <option value="東京都">東京都</option>
              <option value="神奈川県">神奈川県</option>
              <option value="新潟県">新潟県</option>
              <option value="富山県">富山県</option>
              <option value="石川県">石川県</option>
              <option value="福井県">福井県</option>
              <option value="山梨県">山梨県</option>
              <option value="長野県">長野県</option>
              <option value="岐阜県">岐阜県</option>
              <option value="静岡県">静岡県</option>
              <option value="愛知県">愛知県</option>
              <option value="三重県">三重県</option>
              <option value="滋賀県">滋賀県</option>
              <option value="京都府">京都府</option>
              <option value="大阪府">大阪府</option>
              <option value="兵庫県">兵庫県</option>
              <option value="奈良県">奈良県</option>
              <option value="和歌山県">和歌山県</option>
              <option value="鳥取県">鳥取県</option>
              <option value="島根県">島根県</option>
              <option value="岡山県">岡山県</option>
              <option value="広島県">広島県</option>
              <option value="山口県">山口県</option>
              <option value="徳島県">徳島県</option>
              <option value="香川県">香川県</option>
              <option value="愛媛県">愛媛県</option>
              <option value="高知県">高知県</option>
              <option value="福岡県">福岡県</option>
              <option value="佐賀県">佐賀県</option>
              <option value="長崎県">長崎県</option>
              <option value="熊本県">熊本県</option>
              <option value="大分県">大分県</option>

              <option value="鹿児島県">鹿児島県</option>
              <option value="沖縄県">沖縄県</option>
            </select>
          </dd>
        </dl> <!-- /.form__list -->

          <dt class="form__title">ご住所</dt>
          <dd class="form__address"><input type="text" placeholder="例: 大阪市中央区"></dd>
        </dl> <!-- /.form__list -->
        <dl class="form__list">
          <dt class="form__title">お問い合わせ内容</dt>
          <dd class="form__text"><textarea cols="30" rows="10" placeholder="お問い合わせ内容をご記入ください。"></textarea></dd>
        </dl> <!-- /.form__list -->
        
        <!-- form btn -->
        <section class="form__btn">
          <input type="text" value="送信する">
        </section>
      </form>
    </section>
